<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body class="h-full w-full"> 
    <!--Hedear principal -->

                <div class="flex justify-center items-center flex-wrap ">
                    
                    <input type="text" name="email" id="email" placeholder="Email"/>                    
                    <input type="text" name="password" id="password" placeholder="Password"/>
                    <button onclick="redirection()" type="submit" class="button-blue my-10"> Log in now</button>                                   
                </div>                
            </div>  
        </div>
        <div class="header-right  flex flex-row-reverse p-4 w-full sm:w-2/3">
            <div class="login"><a href="sign-up.html" class="button-blue">Sign up</a></div>            
        </div>                
    </header>
    <footer class="h-1/6 text-center">
        @2021
    </footer>

</html>
